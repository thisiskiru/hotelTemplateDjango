{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Login | Your Site
	</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="{% static 'images/icons/favicon.ico' %}" rel="icon" type="image/png"/>
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" rel="stylesheet"/>
	<link href="{% static 'vendor/animate/animate.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/util.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="limiter" id="loginPage">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt " data-tilt="">
					<img alt="IMG" src="{% static 'img/yegofe-logo.png' %}"></img>
			
				</div>

				<form class="login100-form validate-form-100" id="form-login" v-show="visibility == 'login'">
				<span class="login100-form-title">
					
				</span>
				<div class="wrap-input100 validate-input100">
					<input class="input100" name="username" placeholder="Username">
						<span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-user-circle">
							</i>
						</span>
					</input>
				</div>
			<div class="wrap-input100 validate-input100">
				<input class="input100" name="password" placeholder="Password" type="password">
					<span class="symbol-input100">
						<i aria-hidden="true" class="fa fa-lock">
						</i>
					</span>
				</input>
			</div>
		<div class="container-login100-form-btn bg-brown">
			<button class="login100-form-btn" type="submit">
				login
			</button>
		</div>
	</form>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<script crossorigin="anonymous" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" src="https://code.jquery.com/jquery-3.5.0.min.js">
</script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}" type="text/javascript">
</script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" type="text/javascript">
</script>
<script crossorigin="anonymous" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
</script>
<script src="{% static 'vendor/select2/select2.min.js' %}" type="text/javascript">
</script>
<script src="{% static 'js/main.js' %}" type="text/javascript">
</script>
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}" type="text/javascript">
</script>
<script type="text/javascript">
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
<script defer="" src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js">
</script>
</body>
</html>
